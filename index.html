<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
</head>
<body>
    <div id="card">
        <div id="form-container">
            <input id="search-area" type="text" placeholder="Enter City Name" autocomplete="off">
            <button id="search-btn" onclick="fetchData()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="weather-container">
            <p id="weather-icon"><i class="fa-solid fa-cloud fa-xl"></i></p>
            <p id="temperature">Â°C</p>
            <p id="city-name">N/A</p>
            <div id="other-details">
                <div class="col">
                    <i class="fa-solid fa-water fa-icon"></i>
                    <div>
                        <p id="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind fa-icon"></i>
                    <div>
                        <p id="wind-speed">km/h</p>
                        <p>Wind-Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
